<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex form-group mt-5">
                    <input type="number" placeholder="Nhập số n" id="numInput">
                    <button id="btn0ThemSo" class="btn btn-primary ml-3">Thêm số</button>
                    <button id="btnReset" class="btn btn-primary ml-3">Reset mảng</button>
                </div>
            </div>
            <div class="card-footer text-muted d-flex bg-primary align-items-center">
                <i class="fas fa-hand-point-right text-white "></i>
                <div id="arrNumber" class="text-white ml-3"></div>
            </div>
        </div>

        <div id="accordion">
            <div class="card">
                <div class="card-header">
                    <a class="card-link" data-toggle="collapse" href="#collapseOne">
                        1. Tổng số dương
                    </a>
                </div>
                <div id="collapseOne" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <button id="btn1" class="btn btn-primary mb-3">Tính tổng</button>
                        <div class="d-flex align-items-center bgKQ">
                            <i class="fas fa-hand-point-right text-primary"></i>
                            <div id="kq1" class="text-primary ml-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
                        2. Đếm số dương
                    </a>
                </div>
                <div id="collapseTwo" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <button id="btn2" class="btn btn-primary mb-3">Đếm số</button>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-hand-point-right text-primary"></i>
                            <div id="kq2" class="text-primary ml-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
                        3. Tìm số nhỏ nhất
                    </a>
                </div>
                <div id="collapseThree" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <button id="btn3" class="btn btn-primary mb-3">Số nhỏ nhất</button>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-hand-point-right text-primary"></i>
                            <div id="kq3" class="text-primary ml-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseFour">
                        4. Tìm số dương nhỏ nhất
                    </a>
                </div>
                <div id="collapseFour" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <button id="btn4" class="btn btn-primary mb-3">Số dương nhỏ nhất</button>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-hand-point-right text-primary"></i>
                            <div id="kq4" class="text-primary ml-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseFive">
                        5. Tìm số chẵn cuối cùng
                    </a>
                </div>
                <div id="collapseFive" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <button id="btn5" class="btn btn-primary mb-3">Số chẵn cuối cùng</button>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-hand-point-right text-primary"></i>
                            <div id="kq5" class="text-primary ml-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseSix">
                        6. Đổi chỗ
                    </a>
                </div>
                <div id="collapseSix" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <input id="viTri1" type="number" placeholder="Nhập số vị trí 1">
                            <input id="viTri2" class="ml-3" type="number" placeholder="Nhập số vị trí 2">
                        </div>
                        <button id="btn6" class="btn btn-primary mb-3">Đổi chỗ</button>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-hand-point-right text-primary"></i>
                            <div id="kq6" class="text-primary ml-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseSev">
                        7. Sắp xếp tăng dần
                    </a>
                </div>
                <div id="collapseSev" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <button id="btn7" class="btn btn-primary mb-3">Sắp xếp</button>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-hand-point-right text-primary"></i>
                            <div id="kq7" class="text-primary ml-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseEight">
                        8. Tìm số nguyên tố đầu tiên
                    </a>
                </div>
                <div id="collapseEight" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <button id="btn8" class="btn btn-primary mb-3">Số nguyên tố đầu tiên</button>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-hand-point-right text-primary"></i>
                            <div id="kq8" class="text-primary ml-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseNine">
                        9. Đếm số nguyên
                    </a>
                </div>
                <div id="collapseNine" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <input id="themSoNguyen" type="number" placeholder="Nhập số n">
                            <button id="btn9ThemSo" class="btn btn-primary ml-3">Thêm số</button>
                        </div>
                        <div class="d-flex align-items-center mt-3">
                            <i class="fas fa-hand-point-right text-primary"></i>
                            <div id="kq9ThemSo" class="text-primary ml-3"></div>
                        </div>
                        <button id="btn9" class="btn btn-primary mt-3">Đếm số nguyên</button>
                        <div class="d-flex align-items-center mt-3">
                            <i class="fas fa-hand-point-right text-primary"></i>
                            <div id="kq9" class="text-primary ml-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseTen">
                        10. So sánh số lượng âm và dương
                    </a>
                </div>
                <div id="collapseTen" class="collapse" data-parent="#accordion">
                    <div class="card-body">
                        <button id="btn10" class="btn btn-primary mb-3">So sánh</button>
                        <div class="d-flex align-items-center">
                            <i class="fas fa-hand-point-right text-primary"></i>
                            <div id="kq10" class="text-primary ml-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
